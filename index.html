<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			.circle {
				height: 100px;
				width: 100px;
				border-radius: 100%;
				border: 1px solid rgb(0, 0, 0);
				margin-left: 30px;
			}
			.box {
				height: 100px;
				width: 100px;
				border: 1px solid black;
				position: absolute;
				top: 30%;
			}
		</style>
	</head>
	<body>
		<div class="circle"></div>
		<div class="box"></div>
	</body>
</html>
